<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css.map">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web copy 2/css/all.min.css">
    <title>rating</title>
</head>
<style>
    .progress{
        margin: 10px !important;
    }
    .progress-bar{
        background-color: #fba41c !important;
    }
    .icons i {
        color: #fba41c !important;

    }
    .number{
        color: #3b8d9c !important;
    }
    .container {
        display: flex !important;
        justify-content: center !important;
        flex-direction: column !important;
    }
</style>
<body>
    <div class="container">
    <div class="icons">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
        <span class="number">
            1,213 تقييم
        </span>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><span>10%</span></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><span>23%</span></div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">41%</div>
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">75%</div>
      </div>
    </div>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
